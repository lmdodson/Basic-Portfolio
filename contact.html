<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Basic-Portfolio-Portfolio</title>

<body>
    <!-- This contains Name div and Header menu nav items -->
    <div id="header-wrapper">
        <section class="header">
            <nav id="header-menu">

                <ul id="menu">

            <hr class="hr">

            <!-- Form section -->
            <section id="form">
                <form>
                    Name <br>
                        <input type="text" name="Name" placeholder="John Smith"><br><br>
                    Email <br>
                        <input type="text" name="Email" placeholder="example@gmail.com"><br><br>
                    Message <br>
                        <textarea name="Message" rows="10" placeholder="Your message..."></textarea>
                    <!-- submit button -->
                    <input type="submit" value="Submit">
                </form>
            </section>
        </section>
        <!-- Footer -->
        <footer id="footer">
